{% extends "base.html" %}

{% block javascript %}
  <script src="https://js.stripe.com/v3/"></script>
{% endblock javascript %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4">
        <div class="block relative h-48 rounded overflow-hidden">
            <img
                alt="{{ product.name }}"
                class="object-cover object-center w-full h-full block"
                src="{% if product.cover %}{{ product.cover.url }}{% else %}https://dummyimage.com/420x260{% endif %}"
            >
        </div>
        <div class="mt-4">
        <a>
            <h2 class="text-gray-900 title-font text-lg font-medium">
                {{ product.name }}
            </h2>
        </a>
        <p class="mt-1">${{ product.price_display }}</p>
        </div>
      </div>
      <button class="mt-5 bg-blue-500 px-3 py-2 rounded-md text-white hover:bg-blue-600" type="button" id="checkout-button">
        Checkout
      </button>
    </div>
  </section>
  {% csrf_token %}
{% endblock content %}

{% block inline_javascript %}
<script type="text/javascript">

  const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

  // Create an instance of the Stripe object with your publishable API key
  var stripe = Stripe('{{ STRIPE_PUBLIC_KEY }}');
  var checkoutButton = document.getElementById('checkout-button');

  checkoutButton.addEventListener('click', function() {
    // Create a new Checkout Session using the server-side endpoint you
    // created in step 3.
    fetch("{% url 'create-checkout-session' product.slug %}", {
      method: 'POST',
      headers: {'X-CSRFToken': csrftoken}
    })
    .then(function(response) {
      return response.json();
    })
    .then(function(session) {
        console.log(session)
      return stripe.redirectToCheckout({ sessionId: session.id });
    })
    .then(function(result) {
      // If `redirectToCheckout` fails due to a browser or network
      // error, you should display the localized error message to your
      // customer using `error.message`.
      if (result.error) {
        alert(result.error.message);
      }
    })
    .catch(function(error) {
      console.error('Error:', error);
    });
  });
</script>
{% endblock inline_javascript %}
